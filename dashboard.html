<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>VDA Zone 4 – Dashboard</title>

<style>
body{
    margin:0;
    font-family: Arial, sans-serif;
    background:#f2f2f2;
}

.header{
    background:#7b0000;
    color:#fff;
    text-align:center;
    padding:20px 10px;
}

.zone{
    background:#f1c40f;
    color:#000;
    display:inline-block;
    padding:6px 14px;
    border-radius:6px;
    font-weight:bold;
    margin-bottom:10px;
}

.container{
    padding:15px;
}

.cards{
    display:grid;
    grid-template-columns:1fr 1fr;
    gap:15px;
}

.card{
    background:#fff;
    border-radius:12px;
    padding:18px;
    box-shadow:0 4px 10px rgba(0,0,0,0.1);
}

.card h3{
    margin:0;
    color:#7b0000;
}

.card p{
    margin:6px 0;
    font-size:14px;
}

.card .count{
    font-size:36px;
    font-weight:bold;
}

.btn{
    width:100%;
    background:#7b0000;
    color:#fff;
    border:none;
    padding:16px;
    font-size:18px;
    border-radius:12px;
    margin-top:15px;
    cursor:pointer;
}

.btn:active{
    opacity:0.9;
}

.logout{
    background:#444;
}
</style>
</head>

<body>

<div class="header">
    <div class="zone">ZONE – 4</div>
    <h2>Varanasi Development Authority</h2>
    <p>Officer Dashboard | अधिकारी डैशबोर्ड</p>
</div>

<div class="container">

    <div class="cards">
        <div class="card">
            <h3>Total Cases</h3>
            <p>कुल प्रकरण</p>
            <div class="count">0</div>
        </div>

        <div class="card">
            <h3>Today Inspections</h3>
            <p>आज की जांच</p>
            <div class="count">7</div>
        </div>

        <div class="card">
            <h3>Pending Notices</h3>
            <p>लंबित नोटिस</p>
            <div class="count">23</div>
        </div>

        <div class="card">
            <h3>Action Taken</h3>
            <p>कार्रवाई</p>
            <div class="count">85</div>
        </div>
    </div>

    <!-- BUTTONS -->
    <button class="btn" onclick="location.href='newcase.html'">
        + New Case / नया प्रकरण
    </button>

    <button class="btn" onclick="location.href='caselist.html'">
        Case List / प्रकरण सूची
    </button>

    <button class="btn" onclick="location.href='notice.html'">
        Generate Notice
    </button>

    <button class="btn logout" onclick="logout()">
        Logout
    </button>

</div>

<script>
/* LOGIN CHECK */
if(localStorage.getItem("login")!=="yes"){
    window.location.href="login.html";
}

function logout(){
    localStorage.removeItem("login");
    window.location.href="login.html";
}
</script>

</body>
</html>
