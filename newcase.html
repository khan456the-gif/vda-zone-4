<!DOCTYPE html>
<html>
<head><meta name="viewport" content="width=device-width, initial-scale=1">
<title>New Case</title>
<style>
body{font-family:Arial;background:#f2f2f2;padding:15px}
.box{background:#fff;padding:20px;border-radius:10px}
input,button{width:100%;padding:12px;margin-top:10px}
button{background:#7a0000;color:#fff;border:none}
</style>
</head>
<body>

<script>
if(localStorage.getItem("login")!=="yes") location.href="login.html";
</script>

<div class="box">
<h3>New Case</h3>
<input id="name" placeholder="Owner Name">
<input id="loc" placeholder="Location">
<button onclick="save()">Save Case</button>
</div>

<script>
function save(){
 let cases=JSON.parse(localStorage.getItem("cases")||"[]");
 let year=new Date().getFullYear();
 let no="VDA/ZONE4/"+year+"/"+String(cases.length+1).padStart(3,"0");
 cases.push({no,no2:no,name:name.value,loc:loc.value});
 localStorage.setItem("cases",JSON.stringify(cases));
 location.href="caselist.html";
}
</script>

</body>
</html>
